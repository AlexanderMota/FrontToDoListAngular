<div class="login-box">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          
          <h2>Login</h2>
  
          <!-- Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required placeholder="Enter your email" />
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              El correo es obligatorio y debe ser válido
            </mat-error>
          </mat-form-field>
  
          <!-- Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required placeholder="Enter your password" />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              La contraseña es obligatoria y debe tener al menos 6 caracteres
            </mat-error>
          </mat-form-field>
  
          <!-- Recordarme -->
          <mat-checkbox formControlName="rememberMe">Recordar mi usuario</mat-checkbox>
  
          <!-- Botón de Enviar -->
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Ingresar
          </button>
        </form>
  </div>
